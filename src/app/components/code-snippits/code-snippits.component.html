<div class="ui-g">
  <div class="ui-g-4">
    <p-card>
      stuff
    </p-card>
  </div>
  <div class="ui-g-8">
    <p-card class="ui-g">
      <div class="ui-g-12">
        <label>Add code snippit</label>
      </div>
      <div class="ui-g-12">
        <textarea rows="5" cols="30" pInputTextarea></textarea>
      </div>
      <div class="ui-g-12">
        <!--<p-button label="Click" (onClick)="handleClick()"></p-button>-->
      </div>
      
      <p-autoComplete 
      [(ngModel)]="tagList" 
      [(ngModel)]="userInput"
      [suggestions]="filteredTags" 
      (completeMethod)="filterTagSingle($event)" 
      (onSelect)="onSelect()"
      field="name" 
      [size]="30"
      placeholder="Tags" 
      [minLength]="1"></p-autoComplete>
      <p-button type="button" (onClick)="addNewTag()" icon="pi pi-check" class="ui-button-success"></p-button>  
    </p-card>
    <p-button type="button" (onClick)="saveTags()" icon="pi pi-check" class="ui-button-success"></p-button> 
  </div>
</div>
